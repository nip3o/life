{% extends "base.html" %}
{% load taggit_extras %}
{% load life_extras %}

{% block content %}
{% get_tagcloud as tags %}

<h1>Life.</h1>
<section>
    <ul>
    {% for entry in entries %}
        <li><a href="{% url "entry_detail" entry.pk %}">{{ entry }}</a></li>
    {% endfor %}
    </ul>

    <div>
        {% for tag in tags %}
        <span style="font-size:{{ tag.weight|floatformat:2|pointify }}em">{{tag}}</span>
        {% endfor %}
    </div>
</section>
{% endblock %}
